---
  - hosts: all
    become: true
    tasks:
      - name: update repository index
        package:
          update_cache: yes
        when: ansible_distribution == "Ubuntu"

      - name: install apache2 package and php packages for ubuntu
        package:
          name:
            - "{{ apache_package }}"
            - "{{ php_package }}"
          state: latest
          update_cache: yes